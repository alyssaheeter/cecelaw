      package: "@dataconnect/generated"
      packageJsonDir: ..\..\web
      react: true
      angular: false
    - outputDir: ..\..\marketing-web\src\dataconnect-generated
      package: "@dataconnect/generated"
      packageJsonDir: ..\..\marketing-web
      react: false
      angular: false
